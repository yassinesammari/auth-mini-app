<div class="listUsers-container">
  <div class="page-header">
    <h2>Welcome, {{userName}}</h2>
    <p>You Logged In !</p>
  </div>
  <mat-card class="listUsers-table-card">
    <h3>List of Users</h3>
    <mat-table [dataSource]="listUsersData">
      <ng-container matColumnDef="email">
        <mat-header-cell *matHeaderCellDef>Email</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.email }}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="firstName">
        <mat-header-cell *matHeaderCellDef>FirstName</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.firstName }}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="lastName">
        <mat-header-cell *matHeaderCellDef>LastName</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.lastName }}</mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="listUsersColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: listUsersColumns"></mat-row>
    </mat-table>
  </mat-card>  
</div>
